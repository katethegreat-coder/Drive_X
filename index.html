<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-l7xaoY0cJM4h9xh1RfazbgJVUZvdtyLWPueWNtLAphf/UbBgOVzqbOTogxPwYLHM" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <div class="container">
            <h2>Mon premier gist</h2>
            <script src="https://gist.github.com/katethegreat-coder/8405025721571fed12da9031d6126b20.js"></script>
          </div>

          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <!-- CARS LIST -->
    <section class="container">
        <div class="card-deck  justify-content-center">
          <div class="card text-center shadow">
            <div class="card-header bg-dark text-white ">
                <h2 class="card-title">Pagani Huayra</h2>
            </div>
            <div class="card-body">
                <img src="img/cars/pagani.jpg" class="img-fluid" alt="photo {{car.name}}">
                <hr>
                <p>Origine: Italie</p>
                <p>Puissance: 765 CH</p>
                <p>0 à 100 km/h: 3.2 sec </p>
                <!-- <p>{{bookingMessage}}</p> -->
                <button class="btn btn-primary" (click)="onBooking()" [disabled]="isBooked">Réserver</button>
            </div>
        </div>
          <div class="card text-center shadow">
            <div class="card-header bg-dark text-white ">
                <h2 class="card-title">Koenigsegg Agera RS</h2>
            </div>
            <div class="card-body">
                <img src="img/cars/koenigsegg.jpg" class="img-fluid" alt="photo {{car.name}}">
                <hr>
                <p>Origine: Suède</p>
                <p>Puissance: 1383 CH</p>
                <p>0 à 100 km/h: 2.6 sec </p>
                <!-- <p>{{bookingMessage}}</p> -->
                <button class="btn btn-primary" (click)="onBooking()" [disabled]="isBooked">Réserver</button>
            </div>
        </div>
        <hr>
      </div>
      </section>
      <!-- END CARS LIST -->
    </header>

</body>
</html>
